# MinIO service configuration
# S3-compatible object storage - usually excluded when using external S3/cloud storage

services:
  minio:
    image: bitnamilegacy/minio:2025.2.28
    volumes:
      - miniodata:/bitnami/minio/data
    ports:
      - 9000:9000
      - 9001:9001
    env_file:
      - .env
    environment:
      MINIO_DEFAULT_BUCKETS: currents
      MINIO_ROOT_USER: ${MINIO_SERVER_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SERVER_SECRET_KEY}

volumes:
  miniodata: null

